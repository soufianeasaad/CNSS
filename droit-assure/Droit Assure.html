<html lang="fr">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Barre latérale -->
    <div class="sidebar">
        <img src="../image/cnss.jpg" alt="Logo" class="logo">
        <a href="../acceuil/Identifier.html"><i class="bx bx-home"></i>Accueil</a>
        <a href="#"><i class="bx bx-check-square"></i>Droit des Assurés</a>
        <a href="../suivi-pec/Suivie Pec.html"><i class="bx bx-wallet"></i>Suivi des PEC</a>

    <!-- Contenu principal -->
    <div class="main-content">
        <h1 class="titre">Droit des Assurés</h1>

        <!-- Formulaire de filtre -->
        <table class="form-table">
            <tr>
                <th>N° CNSS</th>
                <td>
                    <input type="text" name="num-cnss" id="matricule">
                    <button type="submit">Valider</button>
                </td>
            </tr>
            <tr>
                <th>CNIE / Carte Séjour</th>
                <td>
                    <input type="text" name="cin" id="cin">
                    <button type="submit" id="btnCin" >Valider</button>
                </td>
            </tr>
        </table>

        <!-- Tableau vide -->
        <table  class="data-table" border="1">
            <thead>
                <tr>
                    <th>Relation</th>
                    <th>Nom</th>
                    <th>Numéro Individu</th>
                    <th>Droit</th>
                    <th>Date début</th>
                    <th>Date fin</th>
                </tr>
            </thead>
            <tbody id="droitTable">
                <!-- Lignes dynamiques à ajouter -->
            </tbody>
        </table>
    </div>

    <script src="droit.js"></script>
